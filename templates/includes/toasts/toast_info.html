<!-- toast info -->
<div class="toast custom-toast rounded" data-autohide="false">
    <div class="toast-capper bg-info w-100">
        <div class="toast-header bg-white text-black">
            <img src="" class="rounded me-2" alt="">
            <strong class="mr-auto">Info</strong>
            <span class="small" aria-hidden="true">&times;</span>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
</div>
