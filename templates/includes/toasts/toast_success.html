<!-- toast success -->
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast custom-toast rounded" data-bs-autohide="false">
    <div class="toast-header">
      <strong class="me-auto">Success! </strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-capper bg-success w-100"></div>
    <div class="toast-body text-dark bg-white rounded">
        {{ message }}
    </div>
  </div>
