{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid row g-0">
  <div class="rounded my-4 prd-main-div col-10 offset-1 bg-light">
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-12 mb-4 p-4">
            <h1 class="text-center">{% trans "Sign Out" %}</h1>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button class="rounded btn btn-info" type="submit">{% trans 'Sign Out' %}</button>
            </form>
     </div>
   </div>
  </div>
</div>


{% endblock %}
